    const data = [{"liturgicky_den":"01-01 Slavnost Matky Boží, Panny Marie","doporucene_pisne":["114","115","201","203","206","208","220","801"],"komentare":["Nový rok. Slavnost Matky Boží, Panny Marie. 1.1. Buď zdráva, svatá Boží Rodičko, porodilas Krále jenž nad nebem i zemí vládne na věčné věky.\nVstup 801, před evang.203,208, obětní průvod 22O (možno zpívat už před avangeliem), přijímání 206 (také 114, 115), závěr 201"]},{"liturgicky_den":"01-06 Slavnost Zjevení Páně","doporucene_pisne":["201","202","213"],"komentare":["Slavnost Zjevení Páně 6.1. Hle, přichází Vládce a Pán, má v rukou královskou moc a vládu.\nDo obětování 202, přijímání 213, závěr 201"]},{"liturgicky_den":"01-13 Svátek Křtu Páně (C)","doporucene_pisne":["217","218"],"komentare":["Svátek Křtu Páně (C) 13.1. Když byl Pán Ježíš pokřtěn, otevřelo se nebe, objevil se nad ním Duch svatý, jako holubice, a ozval se hlas Otce: \"To je můj milovaný Syn, v němž jsem si zalíbil.\" Zpívejme 218 (nebo 217). "]},{"liturgicky_den":"01-18 Památka Panny Marie, Matky jednoty křesťanů","doporucene_pisne":["715","807"],"komentare":["Památka Panny Marie, Matky jednoty křesťanů  18.1. Shromáždi nás, Bože ze všech národů, abychom pod ochranou Panny Marie, Matky jednoty křesťanů, chválili tvé svaté jméno. Do obětování 807, přijímání 715 (6.7.8.sl.) "]},{"liturgicky_den":"01-25 Svátek Obrácení sv. Pavla","doporucene_pisne":["827","904"],"komentare":["Svátek Obrácení sv. Pavla, apoštola  25.1. Vím, komu jsem uvěřil, a jsem přesvědčen, že on má dost moci, aby mi ochránil to, co mi svěřil. Mešní 827, nebo 904. (891 nikoli!) "]},{"liturgicky_den":"02-02 Svátek Uvedení Páně do chrámu - Hromnice","doporucene_pisne":["218","292","810"],"komentare":["Svátek Uvedení Páně do chrámu - Hromnice 2.2. Hle, přichází Pán, vládce mocný, a bude světlem těch, kdo za ním půjdou. Aleluja. Na začátku při průvodu zpívejme Simeonovo kantikum (K13), ke mši 218, nebo 810. (moravský dodatek - 292) "]},{"liturgicky_den":"02-22 Svátek Stolce svatého apoštola Petra","doporucene_pisne":["513","701","717","721","724","826","911","930","931"],"komentare":["Svátek Stolce sv.Petra Pán řekl Šimonu Petrovi: Já jsem za tebe prosil, aby tvoje víra nezanikla. A ty potom, až se obrátíš, utvrzuj své bratry.\nDo obětování 826, přijímání 717 (11.+ 12.sloku), závěr 931. Nebo: ke mši 513, na závěr 931. ","Svátek Stolce svatého apoštola Petra 22.2. Pán řekl Šimonu Petrovi: Já jsem za tebe prosil, aby tvoje víra nezanikla. A ty potom, až se obrátíš, utvrzuj své bratry. Vstup 930, před evangeliem 911, přijímání 701, 721, 724, závěr 931. "]},{"liturgicky_den":"03-19 Slavnost sv. Josefa","doporucene_pisne":["722","727","821","822","823"],"komentare":["Slavnost sv. Josefa, Snoubence Panny Marie 19.3. Hle, služebník věrný a prozíravý, kterého Pán ustanovil nad svou rodinou. K sv. Josefu máme v JK písně č. 821 (mešní), a č. 822 nebo č. 823 (k přijímání 722, nebo 727).\nZpíváme Gloria i Credo! "]},{"liturgicky_den":"03-25 Slavnost Zvěstování Páně","doporucene_pisne":["110","111","114","117","130"],"komentare":["Slavnost Zvěstování Páně 25.3. Kristus, když přicházel na svět, řekl: Tady jsem, abych plnil, Bože, tvou vůli.\n\nVstup - 130, nebo 110, před evangeliem - 111 (3 sloky), obětování - 111 (dozpívat ostatní), přijímání 114, závěr 117."]},{"liturgicky_den":"04-23 Svátek sv. Vojtěcha","doporucene_pisne":["701","724","726","833","842","843","911","930"],"komentare":["Svátek sv. Vojtěcha  23.4. Každý velekněz je brán z lidu a bývá ustanoven pro lid v jeho záležitostech u Boha, aby podával dary a oběti za hříchy. Aleluja. Ke sv.Vojtěchu máme v JK jedinou - 833 (k přijímání zpívejme 726). Nebo také k mučedníkům obecně - 842, či k duchovním pastýřům - 843. Kromě těchto moderních písní můžeme zvolit i: vstup 930, před evangeliem 911, přijímání 701, 724. "]},{"liturgicky_den":"04-25 Svátek sv. Marka, evangelisty","doporucene_pisne":["827"],"komentare":["Svátek sv. Marka, evangelisty 25.4. Jděte do celého světa a hlásejte evangelium všemu tvorstvu. Aleluja. Můžeme zpívat 827. "]},{"liturgicky_den":"05-01 Svátek sv. Josefa, dělníka","doporucene_pisne":["703","722","727","801","802","806","807","821","822","823"],"komentare":["Svátek sv. Josefa, dělníka 1.5. Navrhuji zpívat mešní 821; nebo do obětování 822, 823, k přijímání 703, 722, 727. na závěr 801, 802, 806, 807. "]},{"liturgicky_den":"05-09 Slavnost Nanebevstoupení Páně","doporucene_pisne":["415"],"komentare":["Slavnost Nanebevstoupení Páně  9.5. Lidé z Galileje, proč tak stojíte a hledíte k nebi? Ježíš přijde zase právě tak, jak jsme ho viděli, že odchází do nebe. Aleluja. Zpíváme 415. "]},{"liturgicky_den":"05-14 Svátek sv. Matěje, apoštola","doporucene_pisne":["827","843"],"komentare":["Svátek sv. Matěje, apoštola 14.5. Buď k apoštolům 827, nebo duchovním pastýřům 843. "]},{"liturgicky_den":"05-16 Svátek sv. Jana Nepomuckého","doporucene_pisne":["713","835"],"komentare":["Svátek sv. Jana Nepomuckého 16.5. Král soptil hněvem a jednal s ním krutěji než s jinými. A on šel na smrt s čistým svědomím a bez výhrady spoléhal na Pána. Aleluja. Do obětování 835, přijímání 713"]},{"liturgicky_den":"05-31 Svátek Navštívení Panny Marie","doporucene_pisne":["701","721","724","803","813","816","817","818"],"komentare":["Svátek Navštívení Panny Marie 31.5. Pojďte, slyšte, všichni bohabojní, chci vyprávět, co prokázal Bůh mé duši. Aleluja. Navrhuji zpívat (do obětování) 803, 818, přijímání 701,721, závěr 813  (možné i ke vstupu - všechny sloky, při zpěvu na závěr po zpěvu navržených písní doporučuji pro stylovou jednotu zpívat způsob B) nebo 816.\n Píseň 814 je ke mši nevhodná - je k růžencové pobožnosti. Krásnou píseň 815 zpívejme také raději k této pobožnosti, nebo na závěr mše sv. - všechny sloky. Dnešní den můžeme zpívat také 817: vstup 1.+2.sloka, před evang.3.sl.,obětování 4.+5.sl.,závěr 6.+7.sl. (jde o parafrázi modlitby, je lepší tuto píseň však nekouskovat a odezpívat ji celou - všechny sloky)"]},{"liturgicky_den":"06-11 Slavnost Nejsvětějšího Srdce Ježíšova (C)","doporucene_pisne":["702","708","709","715","722","723","728","781"],"komentare":["Slavnost Nejsvětějšího Srdce Ježíšova  (C) 11.6. Bůh nás miloval věčnou láskou a otevřel nám v Srdci svého Syna pramen milosti a slitování. Některou z písní k Božskému Srdci Ježíšovu. (702,708,709,715,722,723,728,781hk) "]},{"liturgicky_den":"06-24 Slavnost Narození svatého Jana Křtitele","doporucene_pisne":["121","701","724"],"komentare":["Slavnost Narození Jana Křtitele  24.6. Byl člověk, poslaný od Boha, jmenoval se Jan. Přišel jako svědek, aby svědčil o světle a připravil Pánu ochotný lid.\n\nV JK je ke sv.Janu Křtiteli jediná píseň - 121. Můžeme ji zpívat do obětování. K přijímání 701,724. "]},{"liturgicky_den":"06-29 Slavnost svatých apoštolů Petra a Pavla","doporucene_pisne":["827","891"],"komentare":["Slavnost ss. apoštolů Petra a Pavla 29.6. Ty jsi Petr - Skála - a na té skále zbuduji svou církev a pekelné mocnosti ji nepřemohou. Aleluja.\nZpíváme Před oltářem nejvyššího -891, nebo 827"]},{"liturgicky_den":"07-01 Slavnost Nejsvětějšího Srdce Ježíšova","doporucene_pisne":["702","708","709","711","715","723","728","781"],"komentare":["Slavnost Nejsvětějšího Srdce Ježíšova 1.7. Bůh nás miloval věčnou láskou a otevřel nám v Srdci svého Syna pramen milosti a slitování. Některou z těchto písní: 702, 708, 709, 711, 715, 723, 728, 781. "]},{"liturgicky_den":"07-05 Slavnost svatých Cyrila a Metoděje","doporucene_pisne":["828","829","839"],"komentare":["Slavnost ss.Cyrila a Metoděje 5.7. Slyšte slovo, které od Boha přišlo, slovo, které krmí lidské duše, slovo, které sílí srdce i rozum, slovo, které vede k poznání Boha. 828, 829, můžeme i 839 která je k českým národním patronům."]},{"liturgicky_den":"07-25 Svátek sv. Jakuba, apoštola","doporucene_pisne":["708","827"],"komentare":["Svátek sv. Jakuba, apoštola 25.7. Když Ježíš procházel podél Galilejského moře, uviděl Jakuba, syna Zebedeova, a jeho bratra Jana, jak spravují své sítě; a povolal je. 827, nebo 708. "]},{"liturgicky_den":"07-26 Památka sv.Jáchyma a Anny","doporucene_pisne":["713","716","719","720","726","727","824","825"],"komentare":["Památka sv.Jáchyma a Anny 26.7. Do obětování 824 (nebo 825), přijímání 713, 716, 719, 720, 727, (nebo 726). "]},{"liturgicky_den":"08-05 Posvěcení římské baziliky Panny Marie","doporucene_pisne":["801","802","803"],"komentare":["Posvěcení římské baziliky Panny Marie 5.8. Do obětování 801, nebo 802. Také 803. "]},{"liturgicky_den":"08-06 Svátek Proměnění Páně","doporucene_pisne":["425","707"],"komentare":["Svátek Proměnění Páně 6.8. Apoštoly zastínil světlý oblak a z oblaku se ozval hlas: To je můj milovaný Syn, v něm mám zalíbení; toho poslouchejte! Navrhuji zpívat 425 (viz 4.sloka), můžeme i 707. "]},{"liturgicky_den":"08-15 Slavnost Nanebevzetí Panny Marie","doporucene_pisne":["703","722","801","812"],"komentare":["Slavnost Nanebevzetí Panny Marie  15.8. Církev tě chválí a velebí, Maria; tys vyvýšena nad sbory andělů a máš už dnes podíl na slavném Kristově vítězství nad smrtí. Do obětování 801 (vstup nejméně 1.a 2.sl.) Přijímání - 703, 722, na závěr dozpívat 801, nebo zpívat 812. "]},{"liturgicky_den":"08-22 Panna Maria Královna","doporucene_pisne":["720","812","814","815"],"komentare":["Panna Maria Královna  22.8. Zpívejme do obětování 812, přijímání 720. Na závěr rozpívat 812. (814 a 815 je velmi vhodné zpívat při podlitbě sv.růžence) "]},{"liturgicky_den":"08-24 Svátek sv. Bartoloměje","doporucene_pisne":["708","827"],"komentare":["Svátek sv. Bartoloměje 24.8. Rozhlašujte den po dni Boží spásu! Vypravujte mezi pohany o jeho slávě! Zpívejme 827 (kde není tato píseň známa, můžeme zvolit 708). "]},{"liturgicky_den":"09-08 Svátek Narození Panny Marie","doporucene_pisne":["704","802"],"komentare":["Svátek Narození Panny Marie 8.9. Radujme se z narození nejsvětější Panny Marie, neboť z ní vzešlo  slunce spravedlnosti, Kristus, náš Bůh. Do obětování zpívejme 802, k přijímání 704. "]},{"liturgicky_den":"09-14 Svátek Povýšení svatého Kříže","doporucene_pisne":["301","317"],"komentare":["Svátek Povýšení sv.kříže 14.9. Naší jedinou chloubou je kříž našeho Pána Ježíše Krista: v něm je naše naděje, život a vzkříšení, skrze něj jsme spaseni a vysvobozeni. Do obětování 317, přijímání 301. "]},{"liturgicky_den":"09-15 Památka Panny Marie Bolestné","doporucene_pisne":["311","314","706","712"],"komentare":["Památka Panny Marie Bolestné 15.9. Zpívejme 311, nebo 314. K přijímání 712, nebo 706. "]},{"liturgicky_den":"09-28 Slavnost sv. Václava, patrona české země","doporucene_pisne":["830","831"],"komentare":["Slavnost sv.Václava, mučedníka, hlavního patrona českého národa  28.9. Dorostl k svatosti za krátký čas, a naplnil mnohé věky. Zpívejme 831, na závěr 830. "]},{"liturgicky_den":"09-29 Svátek sv. Michaela, Gabriela, Rafaela, archandělů","doporucene_pisne":["908","932"],"komentare":["Svátek sv. Michaela, Gabriela, Rafaela, archandělů 29.9. 932(B), přijímání 908  "]},{"liturgicky_den":"1. neděle adventní (A)","doporucene_pisne":["101","102","103","105","108","109","116","123","127","128","129"],"komentare":["1. neděle adventní (A) K tobě pozvedám svou duši, Hospodine, můj Bože, v tebe důvěřuji, kéž nejsem zahanben, ať nade mnou nejásají moji nepřátelé. Vždyť nikdo z těch, kdo v tebe doufají, nepadne do hanby. I.možnost: Přede mší 101 + 102 (nebo 128), vstup 123 (1.sl.), před evangeliem 123 (2.sl.), před obětováním 123 (4.sl.), přijímání 116 (příp.127, nebo 7xx), závěr 109. II.možnost: Přede mší 101 + 102, před evangeliem 103, před obětováním 105, přijímání 108, závěr 123 (2 sloky). III.možnost: mešní 129.  Upozornění - Nezpíváme Gloria!"]},{"liturgicky_den":"1. neděle adventní (B)","doporucene_pisne":["101","102","103","105","108","109","116","123","127","128","129"],"komentare":["1. neděle adventní (B) I.možnost - přede mší 101 + 102, před evangeliem 103,obětní průvod 105, přijímání 108, závěr 123 (2 sloky).\nII.možnost - přede mší 101 + 128, vstup 123 (1.sloka), před evangeliem 123 (2.sloka), obětní průvod 123 (4.sloka), přijímání 116 (příp.127, nebo 7xx), závěr 109.\nIII.možnost - přede mší 101 + 128, mešní píseň 129. GLORIA NENÍ!"]},{"liturgicky_den":"1. neděle adventní (C)","doporucene_pisne":["101","102","103","105","108","109","116","123","127","128","129"],"komentare":["1. neděle adventní (C) K tobě pozvedám svou duši, Hospodine, můj Bože, v tebe důvěřuji, kéž nejsem zahanben, ať nade mnou nejásají moji nepřátelé. Vždyť nikdo z těch, kdo v tebe doufají, nepadne do hanby. I.možnost: Přede mší: 101 + 128, vstup 123 (1.sl.), před evang. 123 (2.sl.), příprava darů 123 (4.sl.), přijímání 116 (příp.127, nebo 7xx), závěr 109. II.možnost: mešní 129. III.možnost: 101 + 102, 103, 105, 108, 123 (2 sloky). Nezpívá se Gloria! "]},{"liturgicky_den":"1. neděle postní (A)","doporucene_pisne":["301","305","307","319","719","724"],"komentare":["1. neděle postní (A) Vyslyším ho, až mě bude vzývat, budu při něm v tísni, zachráním ho a oslavím, nasytím ho dlouhým věkem. Vstup: 307 (1.3.4.sl.), před evang.:307 (5.6.7.sl.) obětní průvod: 301 (1.2.sl.)přijímání: 724. Nebo: Do obětování: 305, přijímání: 719. Nebo: Do obětování: 319, přijímání: 724."]},{"liturgicky_den":"1. neděle postní (B)","doporucene_pisne":["121","301","305","307","319","720","724","803"],"komentare":["1. neděle postní (B) Vyslyším ho, až mě bude vzývat, budu při něm v tísni, zachráním ho a oslavím, nasytím ho dlouhým věkem. Vstup: 307 (1.+2.sl.), před evang.: 307 (3.sl.), příprava darů: 307 (4.sl.), přijímání: 307 (5.6.7.sl.). Nebo - Vstup: 307 (1.+2.sl), před evang.: 121 (1.sl.), příprava darů: 121 (2.+3.sl.), přijímání: 720, 724. Závěr: 803 (vynechat 3.sloku). Nebo ke mši: 301, 305, do obětování - 319. (V místech kde se nezpívá z dodatků ani starobylé gotické písně můžete zvolit č. 305)"]},{"liturgicky_den":"1. neděle postní (C)","doporucene_pisne":["121","301","305","307","319","930"],"komentare":["1. neděle postní (C) Vyslyším ho, až mě bude vzývat, budu při něm v tísni, zachráním ho a oslavím, nasytím ho dlouhým věkem. 07","706","708"],"komentare":["12. neděle v mezidobí (A) 22.6. 2014 Hospodin je silou svého lidu, záštitou spásy svému pomazanému. Zachraň svůj lid, Hospodine, a žehnej svému dědictví, pas je a nes je až navěky. Tam kde se slavnost Božího Těla nepřekládá na neděli navrhuji zpívat 307, 706, 708. "]},{"liturgicky_den":"12. neděle v mezidobí (B)","doporucene_pisne":["513","516","5XX","709","715","728"],"komentare":["12. neděle v mezidobí (B)  21.6.  2009 Hospodin je silou svého lidu, záštitou spásy svému pomazanému. Zachraň svůj lid, Hospodine, a žehnej svému dědictví, pas je a nes je až navěky!\n\nNa dnešní mešní texty jsem nenašel žádnou vhodnou píseň. Můžeme zpívat některou z odd. 5xx, nebo 7xx. S ohledem na možné návrhy na příští neděle však navrhuji 513, nebo 516. Též můžeme zpívat některou z mešních písní k Srdci Páně - 709, 715, 728.  "]},{"liturgicky_den":"12. neděle v mezidobí (C)","doporucene_pisne":["307","706","708"],"komentare":["12. neděle v mezidobí (C) 20.6. 2010 Hospodin je silou svého lidu, záštitou spásy svému pomazanému. Zachraň svůj lid, Hospodine, a žehnej svému dědictví, pas je a nes je až navěky! \n\n\n Pro tuto neděli navrhuji zpívat píseň 307 (!) (zpěv před evangeliem, text evangelia, antifona k přijímání - Dobrý pastýř, následování Kristova kříže), nebo píseň 708. ","12. neděle v mezidobí (C) 23.6. 2013 Hospodin je silou svého lidu, záštitou spásy svému pomazanému. Zachraň svůj lid, Hospodine, a žehnej svému dědictví, pas je a nes je až navěky. Navrhuji zpívat 708, 307, 706. "]},{"liturgicky_den":"13. neděle v mezidobí (A)","doporucene_pisne":["516","702"],"komentare":["13. neděle v mezidobí (A) 26.6. 2011 Všechny národy, tleskejte rukama, jásejte Bohu radostným hlasem. Navrhuji zpívat 516, nebo také 702.  Publikoval Miroslav Pošvář,   20. 06. 2011 16:54, 1.  Slavnost Božího Těla Na mnohých místech se tuto neděli bude slavit Boží Tělo. V takovém případě platí návrh písní ze čtvrtka."]},{"liturgicky_den":"13. neděle v mezidobí (B)","doporucene_pisne":["516","702"],"komentare":["13. neděle v mezidobí (B) 1.7. 2012 Všechny národy, tleskejte rukama, jásejte Bohu radostným hlasem. Navrhuji zpívat 516, nebo také 702. ","13. neděle v mezidobí (B) 28.6. 2009 Náš spasitel Ježíš Kristus zlomil moc smrti a přinesl nám světlo nepomíjejícího života v evangeliu. Aleluja.\nTuto neděli můžeme zpívat 516 (7.sloka - uzdravení). "]},{"liturgicky_den":"13. neděle v mezidobí (C)","doporucene_pisne":["516","702","709"],"komentare":["13. neděle v mezidobí (C)  27.6. 2010 Všechny národy, tleskejte rukama, jásejte Bohu radostným hlasem.\n\nZpívejme některou z obecných mešních písní, nebo k Božskému Srdci Páně. Navrhuji zpívat 516, nebo 702. ","13. neděle v mezidobí (C) 30.6.  2013 Všechny národy, tleskejte rukama, jásejte Bohu radostným hlasem. Navrhuji zpívat 702, nebo 709. "]},{"liturgicky_den":"14. neděle v mezidobí (A)","doporucene_pisne":["513","515","516","522","592","828","829"],"komentare":["14. neděle v mezidobí (A) 3.7. 2011 Vzpomínáme, Bože, na tvé milosrdenství ve tvém chrámě. Jako tvé jméno, Bože, tak i tvá chvála sahá až na konec země. Navrhuji zpívat píseň 516 (srov. 2.čtení - sloka před evangeliem) ","14. neděle v mezidobí (A) Vzpomínáme, Bože, na tvé milosrdenství ve tvém chrámě. Jako tvé jméno, Bože, tak i tvá chvála sahá až na konec země. \n\nNavrhuji zpívat píseň č. 513 ","6. 7. 2008 - 14. neděle v mezidobí (A) Společným znakem liturgických textů této neděle je oslava (duchovního) života křesťana, života s vědomím Boží lásky a touto láskou živeného. Ve vstupní modlitbě si připomínáme největší projev Boží lásky k lidem: \"Bože, tvůj Syn se ponížil, aby zachránil svět a vysvobodil lidstvo z\notroctví hříchu; naplň nás radostí z vykoupení a dej, ať tato naše\nradost dozraje v radost věčnou...\" V 1. čtení čteme proroctví o budoucím vladaři, který se neopírá o lidské prostředky, ale klade svou důvěru v Boha. Žalm je vyjádřením vděčnosti Bohu za jeho péči o lidi. Ve 2. čtení je připomínána \"síla\", která může ovlivnit lidský život a dát mu novou, nepopsatelně vysokou kvalitu - Duch svatý. Rozumní a moudří v evangeliu nejsou ti,\nkdo \"jsou chytří\", ale ti, kdo se uzavírají do svých teologických\nschémat a nepřijímají Kristovo slovo. Maličcí oproti tomu jsou ti, kdo\nkapitulují před Boží moudrostí a jeho zjevením, kdo se pokořují před\njeho slovem. Takoví poznávají Syna, Otce (nejen rozumem, ale \"osobně\",\ncelostně!). Ti, kdo jsou unaveni a obtíženi břemeny starozákonních\nustanovení, jsou vybízeni, aby na sebe vzali \"jho\" Kristova učení,\nkteré netlačí a netíží, na rozdíl od nařízení a nauk lidských. V modlitbě po přijímání prosíme, ať nepromarníme veliké dary, které jsme od Boha přijali a ať Ho nikdy nepřestaneme chválit. V Kancionálu není pro tuto neděli přesně vhodná píseň. Lze použít kteroukoliv píseň začínající pětkou. Jen mírně nad jiné lze doporučit 515 , 522 a pro majitele modrých Kancionálů též 592 . Na závěr 828 . Při slavení vigile 14. neděle v mezidobí v sobotu\n(\"mše s nedělní platností\"), na kterýžto den připadá slavnost sv.\nCyrila a Metoděje, je možno použít píseň 829 , na závěr 828 . Užití této kombinace v neděli je s přimhouřením očí také možné, ale je\nto sporné (není to úplně ono). Kde byla v sobotu mše z CM slavnosti, je\nto navíc naprosto zbytečné. Pomohla mi \"Nedělní liturgie\" z PS AP . Připomínky prosím do komentářů. "]},{"liturgicky_den":"14. neděle v mezidobí (B)","doporucene_pisne":["513"],"komentare":["14. neděle v mezidobí (B) 8.7. 2012 Vzpomínáme, Bože, na tvé milosrdenství ve tvém chrámě. Jako tvé jméno, Bože, tak i tvá chvála sahá až na konec země. Navrhuji zpívat 513.  Publikoval Jana Křečková,   03. 07. 2012 13:16, 1.  Děkovačka :) Děkuji vždy za výběr písně, určitě mi to pomáhá. Zdravím Jana "]},{"liturgicky_den":"14. neděle v mezidobí (C)","doporucene_pisne":["513"],"komentare":["14. neděle v mezidobí (C)  4.7. 2010 Vzpomínáme, Bože, na tvé milosrdenství ve tvém chrámě. Jako tvé jméno, Bože, tak i tvá chvála sahá až na konec země.\nNa tuto neděli navrhuji 513. ","14. neděle v mezidobí (C) 7.7. 2013 Vzpomínáme, Bože, na tvé milosrdenství ve tvém chrámě. Jako tvé jméno, Bože, tak i tvá chvála sahá až na konec země. Zpívejme 513. "]},{"liturgicky_den":"15. neděle v mezidobí (A)","doporucene_pisne":["512","518","524","590","592"],"komentare":["13. 7. 2008 - 15. neděle v mezidobí (A) Zatímco liturgické texty minulé neděle byly „akcí“ – Boží nabídkou člověku k přijetí jeho lásky a pozvání ke společnému životu (aktivní byl Bůh) dnešní čtení vyjadřují lidskou „reakci“ – odpověď, rozhodnutí o přijetí této nabídky a její naplnění (aktivní je člověk). Společně liturgie těchto dvou nedělí vyjadřuje, že víra je vztah ve\nvzájemné lásce, k jehož fungování jsou potřeba dva a ochota každého z\nnich. Teprve pak se může (a také bude, jak nám slibuje Boží slovo)\nplodně rozvíjet. V Kancionálu není pro tuto neděli přesně vhodná píseň. Lze použít\nkteroukoliv píseň začínající pětkou. Mírně nad jiné lze doporučit 518 , 590 a\nopět 592 .  Publikoval Jan Staněk,   31. 07. 2008 20:18, 1.  Ještě 512 a 524 Náznak podobenství O rozsévači, které se tuto neděli čte, se vyskytuje ve slokách \"Před Evangeliem\" písní 524 a 512.","15. neděle v mezidobí (A)  10.7. 2011 Ve spravedlnosti uzřím tvou tvář, Hospodine, až procitnu, nasytím se pohledem na tebe. Navrhuji zpívat 512. "]},{"liturgicky_den":"15. neděle v mezidobí (B)","doporucene_pisne":["512","513","523","828"],"komentare":["15. neděle v mezidobí (B)  12.7. 2009 Otec našeho Pána Ježíše Krista ať osvítí naše srdce, abychom pochopili, jaká je naděje těch, které povolal. Aleluja.\nZpívejme píseň 513.  Publikoval Okáník,   11. 07. 2009 16:06, 1.  15. neděle v mezidobí S ohledem na myšlenky evangelia a nedávné slavnosti sv. Cyrila a Metoděje bych doporučil píseň č. 828 Bože, cos ráčil.","15. neděle v mezidobí (B) 15.7. 2012 Ve spravedlnosti uzřím tvou tvář Hospodine, až procitnu, nasytím se pohledem na tebe. Navrhuji zpívat 512. (nebo 523) "]},{"liturgicky_den":"15. nedě ce k tobě mluví, má tvář tě hledá: Hospodine, hledám tvou tvář. Neskrývej svou tvář přede mnou. Dnešní text evangelia je ze svátku Proměnění Páně, - výběr je tedy veden tímto směrem (s ohledem také na vstupní antifonu). Vstup: 711 (1.+ 2.sl.), před evang.:711 (3.sl.), příprava darů: 711 (4.+ 5.sl.), přijímání: 715 (2.nápěv k přijímání). Z postních písní můžeme zpívat 322, 301, 308 + k přijímání 724. "]},{"liturgicky_den":"2. neděle postní (C)","doporucene_pisne":["301","308","322","711","715","724"],"komentare":["2. neděle postní (C) 24.2. 2013 Mé srdce k tobě mluví, má tvář tě hledá: Hospodine, hledám tvou tvář. Neskrývej svou tvář přede mnou. Můžeme zpívat: Do obětování 711, přijímání 715; mešní 322; 301; do obětování 308, přijímání 724. ","2. neděle postní (C) 28.2. 2010 Mé srdce k tobě mluví, má tvář tě hledá, Hospodine, hledám tvou tvář. Neskrývej svou tvář přede mnou.\n\nZpívejme 322, nebo 301 (nebyla-li zpívána v Popeleční středu nebo v 1.neděli postní), nebo 308. "]},{"liturgicky_den":"2. neděle v mezidobí","doporucene_pisne":["512"],"komentare":["2. neděle v mezidobí Navrhuji zpívat 512. "]},{"liturgicky_den":"2. neděle v mezidobí (A)","doporucene_pisne":["217","425","512","513","515","798","910"],"komentare":["2. neděle v mezidobí (A) Ať se ti koří celá země, Bože, ať ti zpívá, sť opěvuje tvé jméno. Navrhuji zpívat 513, 515.  Publikoval Petr Štěpánek,   18. 01. 2014 09:24, 1.  II. neděle v mezidobí dobrý den, II.evangelium II. neděle myšlenkově navazuje na neděli Kristova Křtu. Navrhuji 425 (vstup obě sloky)-myšlenkově jako propojovala vánoční okruh a začátek mezidobí Ke přijímání - 798 Je to jeden chléb - je jen v dodatcích pro OL diecezi( týden modliteb za jednotu), 910 závěr","2. neděle v mezidobí A 16.1.2011 Ať se ti koří celá země, Bože, ať ti zpívá, ať opěvuje tvé jméno. Navrhuji zpívat 512, na závěr můžeme 217.  Publikoval Petr Štěpánek,   15. 01. 2011 11:32, 1.  2. neděle mezidobí Na 2.neděli v mezidobí rád hrávám 425, vstupní sloky navazují na předcházející vánoční období,3.sloka hezky koresponduje se zítřejším evangeliem, které zase navazuje na evangelium o Křtu Páně. Velmi mě potěšil výběr písně 217, rád ji hrávám právě v těchto \"povánočních\" nedělích/do Hromnic/O vánocích se lecke moc nehrává,lidé prferují koledy,má přitom krásný text,který není až tak striktně vánoční.Zdá se mi tedy, že se dá hrát i mimo vánoční dobu(zvl.o Hromnicích,mariánských svátcích atd...) "]},{"liturgicky_den":"2. neděle v mezidobí (B)","doporucene_pisne":["217","425","512","513","706","816","910"],"komentare":["2. neděle v mezidobí (B) - 18. 1. 2009 Po radostné zprávě o příchodu Mesiáše nastává období \"všedních dnů\", ve kterém jsme vybízeni k následování Spasitele a k účasti na Jeho vykupitelském díle. 1. období liturgického mezidobí začíná nešporami v neděli Křtu Páně a končí úterým před Popeleční středou. Tuto neděli můžeme zpívat č. 512 , \nna závěr je vhodná (na tento den připadá i Památka Panny Marie, Matky jednoty křesťanů) č. 816 (všechny sloky). \nZvolit můžeme i písně: č. 706 , č. 910 . ","2. neděle v mezidobí (B) 15.1. 2012 Ať se ti koří celá země, Bože, ať ti zpívá, ať opěvuje tvé jméno. Navrhuji zpívat 513.  Publikoval Miroslav Pošvář,   10. 01. 2012 10:15, 1.  doplnění Na závěr můžeme zpívat 217. Ke mši můžeme zvolit také píseň 425."]},{"liturgicky_den":"2. neděle v mezidobí (C)","doporucene_pisne":["217","425","513"],"komentare":["2. neděle v mezidobí (C) 20.1. 2013 Ať se ti koří celá země, Bože, ať ti zpívá, ať opěvuje tvé jméno. Navrhuji zpívat 513. Publikoval Miroslav Pošvář,   13. 01. 2013 19:47, 1.  425 Můžeme také zpívat 425, na závěr 217."]},{"liturgicky_den":"2. neděle velikonoční","doporucene_pisne":["404","714"],"komentare":["2. neděle velikonoční 29.4. 2014 Omlouvám se za zdržení. Pro dnešek bych navrhnul 404, k přijímání 714. "]},{"liturgicky_den":"2. neděle velikonoční (A)","doporucene_pisne":["403","404","410","411","413","703","720"],"komentare":["2. neděle velikonoční (A) 1.5. 2011 Otevřte své srdce, radujte se ze slávy a vzdávejte díky Bohu, neboť on vás povolal k nebeskému království. Aleluja. Dle vstupní antifony můžeme zpívat 404. Vzhledem k evangeliu o pochybujícím apoštolu Tomášovi můžeme do obětování zpívat 413, k přijímání 703. Nebo mešní píseň 410, nebo do obětování 403, k přijímání 720. O apoštolu Tomášovi se zpívá i v písni 411. "]},{"liturgicky_den":"2. neděle velikonoční (B)","doporucene_pisne":["403","404","407","410","411","413","703","714","720"],"komentare":["2. neděle velikonoční  (B)  19.4. 2009 Ať se ti koří celá země, Bože, ať ti zpívá, ať opěvuje tvé jméno.\nMůžeme zpívat do obětování - 404, k přijímání 714, závěr 407.","2. neděle velikonoční (B) 15.4. 2012 Do obětování: 404; 413(5.sloka o Tomášovi), přijímání 703;714. Nebo 410, nebo 403 - přijímání 720. Také můžeme zpívat 411. "]},{"liturgicky_den":"2. neděle velikonoční (C)","doporucene_pisne":["404","407","413","714"],"komentare":["2. neděle velikonoční (C) 11.4. 2010 Ať se ti koří celá země, Bože, ať ti zpívá, ať opěvuje tvé jméno. Navrhuji zpívat do obětování 404, k přijímání 714, závěr 407.  Publikoval Miroslav Pošvář,   17. 04. 2010 19:37, 1.  413 V 5.sloce je zmínka o Tomášovi."]},{"liturgicky_den":"2. neděle velikonoční (C) (Božího milosrdenství)","doporucene_pisne":["403","404","410","411","413","703","712","714","720"],"komentare":["2. neděle velikonoční (C) (Božího milosrdenství) 7.4. 2013 Jako novorozené děti žádejte duchovní, nefalšované mléko (Božího slova), abyste jím rostli ke spáse. Aleluja. Do obětování 404,k přijímání 714. Nebo 413 (5.sl.o Tomášovi), přijímání 703. Nebo do obětování 403, k přijímání 720. Nebo mešní 410. Můžeme také 411 (o Tomáši 7.- 9.sl.), přijímání 712. "]},{"liturgicky_den":"20. neděle v mezidobí (A)","doporucene_pisne":["513","5XX","708","7XX"],"komentare":["17. 8. 2008 - 20. neděle v mezidobí (A) Pro tuto neděli, myslím, není v Kancionále žádná vysloveně\nvhodná píseň. Doporučuji vybírat z písní 512-592, případně i některé z\nodd. 7XX. Na závěr ak ubohý! Popatř na mou bídu a trápení, odpusť mi všechny hříchy! Není-li slavnost Božího Těla přeložena na neděli (v tom případě viz návrh na den slavnosti), navrhuji zpívat 518. "]},{"liturgicky_den":"Bílá sobota - vigilie","doporucene_pisne":["402","403","404","407","408","412","511","720"],"komentare":["Bílá sobota - vigilie slavnosti Zmrtvýchvstání Páně 30.3. Kropení lidu - 511, příprava darů 402, 403, 404, 408, 412; přijímání 720, závěr 407. "]},{"liturgicky_den":"Druhá neděle po narození Páně","doporucene_pisne":["201","221","225"],"komentare":["Druhá neděle po narození Páně 2.1.2011 Když hluboké ticho všechno objímalo a noc ve svém běhu k polovině došla, tvé všemocné slovo, Bože, sestoupilo z královského trůnu z nebe.\nDo obětování 225, přijímání 221, závěr 201. "]},{"liturgicky_den":"Květná neděle","doporucene_pisne":["305","311","318","631","719"],"komentare":["Květná neděle 13.4.  2014 Hosana synu Davidovu! Požehnaný ten, který přichází ve jménu Hospodinově! Král izraelský! Hosana na výsostech! Antifona nebo 631, k průvodu 318, do obětování 305, přijímání 719, závěr 311. "]},{"liturgicky_den":"Květná neděle (A)","doporucene_pisne":["303","305","307","318","631"],"komentare":["Květná neděle (A) 17.4. 2011 Hosana synu Davidovu! Požehnaný ten, který přichází ve jménu Hospodinově! Král izraelský! Hosana na výsostech! Před žehnáním ratolestí možno zpívat místo \"Hosana synu Davidovu\" antifonu 631 s 1.veršem. K průvodu 318 (707 je zcela nevhodná! ) Ke mši zpívejme 303, nebo před evangeliem a k obětování 305, k přijímání 307, na závěr dozpívat 305.  Publikoval Jir,   17. 04. 2011 13:21, 1.  707 Právě koukám na to, že je tu napsáno že č.707 je zcela nevhodná. Zrovna však tuto píseň pan farář chtěl abych hrál :-/ :-/"]},{"liturgicky_den":"Květná neděle (B)","doporucene_pisne":["303","305","307","311","318","631","707","719"],"komentare":["Květná neděle (B) - 5. 4. 2009 Kristus byl poslušný až k smrti, a to k smrti na kříži. Proto ho také Bůh povýšil a dal mu Jméno nad každé jiné jméno. Nejvhodnější je zpívat antifony s žalmy, na našich stránkách je požné stáhnout jejich zhudebnění od P. Jos. Olejníka . Pokud se zpívá z Kancionálu, je vhodné zpívat k úvodním obřadům píseň č. 318 . (Před evangeliem a) k obětování 305 , k přijímání 307 a na závěr zbylé sloky z písně č. 305 . JS  Publikoval Miroslav Pošvář,   02. 04. 2009 13:00, 1.  Květná neděle Před žehnáním ratolestí možno zpívat místo \"Hosana synu Davidovu\" antifonu 631 s 1.veršem. K průvodu 318 (707 je zcela nevhodná!)Ke mši pak zpívat 303. Kyrie dnes není.","Květná neděle (B) 1.4. 2012 K průvodu 318 (nebo 707), do obětování 305, přijímání 719, závěr 311.  Publikoval Kuželka,   04. 04. 2012 00:05, 1.  707 Píseňn č. 707, byť kdysi hojně užívanou k průvodu z dnešního náhledu na liturgii je nutno považovat za zcela nevhodnou. Nemáí ke Květné neděli vůbec žádný vztah a je zcela \"mimo mísu\". "]},{"liturgicky_den":"Květná neděle (C)","doporucene_pisne":["303","305","307","311","318","631","707","719"],"komentare":["Květná neděle (C)  24.3. 2013 Hosana synu Davidovu! Požehnaný ten, který přichází ve jménu Hospodinově! Král izraelský! Hosana na výsostech! \nNa vstup budiž zpívána zmíněná antifona, nebo 631; průvod 318 (707 raději nikoli), do obětování 305, přijímání 719, závěr 311. ","Květná neděle (C)  28.3. 2010 Hosana synu Davidovu! Požehnaný ten, který přichází ve jménu Hospodinově! Král izraelský! Hosana na výsostech!\nPřed žehnáním ratolestí možno zpívat místo \"Hosana synu Davidovu\" antifonu 631 s 1.veršem. K průvodu 318 (707 je zcela nevhodná!)\nKe mši zpívejme 303, nebo před evangeliem a k obětování 305, k přijímání 307, na závěr dozpívat 305. "]},{"liturgicky_den":"Panny Marie, Matky jednoty křesťanů","doporucene_pisne":["715","807"],"komentare":["Panny Marie, Matky jednoty křesťanů Shromáždi nás, Bože, ze všech národů, abychom pod ochranou Panny Marie, Matky jednoty křesťanů, chválili tvé svaté jméno. Navrhuji zpívat 807. K přijímání 715 (6.7.8.sl.) "]},{"liturgicky_den":"Panny Marie, Prostřednice všech milostí","doporucene_pisne":["807"],"komentare":["Panny Marie, Prostřednice všech milostí Navrhuji zpívat 807. "]},{"liturgicky_den":"Popeleční středa","doporucene_pisne":["301","304","308","310","312","319","320","321","322","381","714","720"],"komentare":["Popeleční středa  9.3. 2011 Ke mši -322, při udělování popelce -312. Nebo: Ke mši - 301, při udělování popelce 308, 319, 320. ","Popeleční středa - 25. 2. 2009 Na popeleční středu je vhodné zpívat č. 322 (příp. 319, 321). Nebo zpěvy od Martina Kubáta z Centra pro rozvoj liturgické hudby . Začíná doba postní. Nezpívá se Alleluia (až do Bílé soboty). Sláva na výsostech Bohu se zpívá pouze o slavnosti sv. Josefa 19. 3. a o slavnosti Zvěstování Páně 25. 3. Pro preludia užíváme 8' rejstříky, v neděli můžeme přidat 4' (v závislosti na charakteru nástroje). JS  Publikoval Miroslav Pošvář,   23. 02. 2009 17:45, 1.  Gloria zpíváme samozřejmě také na Zelený čtvrtek - s krátkou dohrou v plenu. ","Popeleční středa 13.2. 2013 Slitováváš se nade všemi, Bože, a nemáš v nenávisti nic z toho, co jsi stvořil; nechceš nás trestat za naše hříchy, protože chceš, abychom se obrátili, a odpouštíš nám, neboť jsi náš Pán a Bůh. Zpívejme 322, případně 319, 321. Ze základních písní JK je nejvhodnější do obětování zpívat 304 (přijímání 720), nebo 310 (přijímání 714). Úkon kajícnosti se vynechává, Gloria není.\n(Dnes 68.výročí zločinného náletu na Drážďany.)  Publikoval Miroslav Pošvář,   07. 02. 2013 13:23, 1.  popelec K popelci zpívejme 51.žalm. Můžeme také ke mši zpívat 301, k popelci 308.","Popeleční středa 17.2.2010 V postní době zpíváme spíše písně kajícího charakteru, teprve od Květné neděle písně o umučení Páně (těch je však v JK většina). Aleluja zásadně nezpíváme,- tedy ani písně obsahující toto zvolání. Varhanní hra má být rovněž kajícího charakteru, se skromnější registrací (Mixtury, vysoké alikvoty a jazyky nezapínáme vůbec, nebo jen s velkou opatrností!!).\nPopeleční středa - ukon kajícnosti odpadá, Gloria není, po evangeliu je žehnání popela a označování jím věřících. Zpívejme: 322, k udělování popelce 312, nebo: 301, k udělování popelce 308, 319,320. ","Popeleční středa 22.2. 2012 Slitováváš se nade všemi, Bože, a namáš v nenávisti nic z toho co jsi stvořil; nechceš nás trestat za naše hříchy, protože chceš abychom se obrátili, a odpouštíš nám, neboť jsi náš Pán a Bůh. Ke mši: 322, popelec: 312. Nebo - ke mši: 301, popelec: 308, (319, 320).  Publikoval Natálie,   19. 02. 2012 13:13, 1.  381 k udělení popelce Zdravím, jen připomínám, že k udělování popelce je v kancionálu přímo žalm 50 pod číslem 381 (Zahlaď, Bože, mou nepravost.) ","Popeleční středa 5.3. 2014 Slitováváš se nade všemi, Bože, a nemáš v nenávisti nic z toho, co jsi stvořil; nechceš nás trestat za naše hříchy, protože chceš, abychom se obrátili, a odpouštíš nám, neboť jsi náš Pán a Bůh. Ke mši 322, popelec 312; nebo ke mši 301, popelec 308 (319, 320). Nebo: do obětování 304, přijímání 720; do obětování 310, přijímání 714; k popelci můžeme též žalm 51. Úkon kajícnosti se vynechává, Gloria není! "]},{"liturgicky_den":"Slavnost Ježíše Krista Krále (A)","doporucene_pisne":["631","703","707"],"komentare":["23. 11. 2008 Slavnost Ježíše Krista Krále (A) Náš Pán a Spasitel je Králem po všechny věky. Ať všechno naše konání směřuje k Němu... Vhodný se zdá tento pořádek: vstup:             č. 707 1. + 2. sloka, před evang.:              3. sloka (pokud se nezpívá zpěv před evangeliem), obětní průvod:            4. + 5. sloka, přijímání:         č. 703 - 3 sloky, závěr:             č. 707 6.+7.sloka nebo 631 - Kristus vítězí  Publikoval Miroslav Pošvář,   16. 11. 2008 17:28, 1.  Pro zajímavost: Varhaníkům bývá od progresistů prosazujících v hudbě tzv.křesťanský folk, ale čím dál častěji i rock, aj.., vytýkáno - že varhany pocházejí také ze světského prostředí, a tedy jejich námitky proti uplatnění ostatních \"světských\" nástrojů při liturgii nejsou od nich legitimní.. Ano, varhany jsou původně světským nástrojem, ale - NEPŘETVAŘUJÍ SE! Jako nástroj vyjadřující královský a císařský majestát se skvěle a plněji uplatňují právě při liturgii. Vždyť - kdo je nejvyšším Králem? Křesťané raného středověku nepochybovali o tom, že jím je Ježíš Kristus!","Slavnost Ježíše Krista Krále (A) 20.11. 2011 Beránek, který byl zabit, si zaslouží, aby přijal moc, bohatství, moudrost, sílu a čest. Jemu buď sláva a vláda na věčné věky! Do obětování 707, přijímání 703, závěr 631. ","Slavnost Ježíše Krista Krále (A) 23.11. 2014 Beránek, který byl zabit, si zaslouží, aby přijal moc, bohatství, moudrost, sílu a čest. Jemu buď sláva a vláda na věčné věky! Zpívejme do obětování 707, k přijímání 703, na závěr buď dozpívat 707, nebo 631. "]},{"liturgicky_den":"Slavnost Ježíše Krista Krále (B)","doporucene_pisne":["631","703","707"],"komentare":["Slavnost Ježíše Krista Krále (B) 22.11.2009 Beránek, který byl zabit, si zaslouží, aby přijal moc, bohatství, moudrost, sílu a čest. Jemu buď sláva a vláda na věčné věky!\nNavrhuji zpívat 707 (vstup 1.+ 2.sl.,před ev.3.sl.,obět.průvod 4.+ 5.sl.) k přijímání 703, závěr 707 (6.+ 7.sl.) nebo 631.  ","Slavnost Ježíše Krista Krále (B) 25.11. 2012 Beránek, který byl zabit, si zaslouží, aby přijal moc, bohatství, moudrost, sílu a čest. Jemu buď sláva a vláda na věčné věky! Do obětování 707 (vstup 1.+2.sl.; před evang. 3.sl.;příprava darů 4.+5.sl.), přijímání 703, závěr 707 (6.+7.sl.) nebo 631. "]},{"liturgicky_den":"Slavnost Ježíše Krista Krále (C)","doporucene_pisne":["631","703","707","712","713","728"],"komentare":["Slavnost Ježíše Krista Krále (C) 21.11. 2010 Beránek, který byl zabit, si zaslouží, aby přijal moc, bohatství, moudrost, sílu a čest. Jemu buď sláva a vláda na věčné věky! Vstup 707(1.+2.sl), před evang.707 (3.sl.), obětování (4.+5.sl.), přijímání 703, závěr 707 (6.+7.sl.) ,nebo 631.  Publikoval Lucka,   20. 11. 2010 22:05, 1.  Písně k adoraci na Ježíše Krista Krále U nás máme po mši svaté ještě adoraci se zasvěcením se Božskému Srdci. Buď můžeme zahrát nějakou píseň z oddílu 7xx (celkem se mi hodí třeba 712, či 713), nebo přímo něco k Božskému Srdci (snad 728 - jen mi tam nesecí, že je určená ke mši svaté, tak nevím, zda je vhodné ji zahrát k adoraci, textově je ale vhodná).","Slavnost Ježíše Krista Krále (C) 24.11. 2013 Beránek, který byl zabit, si zaslouží, aby přijal moc, bohatství, moudrost, sílu a čest. Jemu buď sláva a vláda na věčné věky! Do obětování 707, přijímání 703, závěr 631, nebo dozpívat 707. "]},{"liturgicky_den":"Slavnost Matky Boží, Panny Marie","doporucene_pisne":["114","115","201","203","206","208","220","801"],"komentare":["Slavnost Matky Boží, Panny Marie 1.1. 2014 Buď zdráva, svatá Boží Rodičko, porodilas Krále, jenž nad nebem i zemí vládne na věčné věky. Vstup 801, před evang.203, 208, před obětováním 220 (možné zpívat již před evangeliem), přijímání 206, 114, 115, závěr 201. "]},{"liturgicky_den":"Slavnost Nanebevstoupení Páně","doporucene_pisne":["407","415","423"],"komentare":["Slavnost Nanebevstoupení Páně  21.5. 2009 Jděte a učte všechny národy, praví Pán: já jsem s vámi po všechny dny až do konce světa. Aleluja.\nDnes budeme zpívat píseň 415.  Na závěr 407. ","Slavnost Nanebevstoupení Páně  21.5. 2009 Jděte a učte všechny národy, praví Pán: já jsem s vámi po všechny dny až do konce světa. Aleluja. Dnes budeme zpívat píseň 415.  Na závěr 423. ","Slavnost Nanebevstoupení Páně 17.5. 2012 Lidé z Galileje, proč tak stojíte a hledíte k nebi? Ježíš přijde zase právě tak, jak jste ho viděli, že odchází do nebe. Aleluja. Zpíváme 415. ","Slavnost Nanebevstoupení Páně 29.5. 2014 Lidé z Galileje, proč tak stojíte a hledíte k nebi? Ježíš přijde zase právě tak, jak jste ho viděli, že odchází do nebe. Aleluja. Zpíváme 415. "]},{"liturgicky_den":"Slavnost Nanebevstoupení Páně (A)","doporucene_pisne":["407","415"],"komentare":["Slavnost Nanebevstoupení Páně (A) 2.6. 2011 Lidé z Galileje, proč tak stojíte a hledíte k nebi? Ježíš přijde zase právě tak, jak jste ho viděli, že odchází do nebe. Aleluja. Zpívejme 415, závěr 407. MP.  Publikoval Pavel Jakub Hnídek,   24. 05. 2011 10:27, 1.  Prosím o POMOC Hledá se text písničky Zdravim, moc Vás všechny prosím kteří budete čísti tyto řádky o Vaši pomoc.Hledám celý text a noty k písničce  u které znám jen začátek: Budiš tobě věčná sláva na nebi i na zemi .... Děkuji Vám kteří pomůžete. s P. B."]},{"liturgicky_den":"Slavnost Nanebevstoupení Páně (C)","doporucene_pisne":["415","423"],"komentare":["Slavnost Nanebevstoupení Páně (C) 13.5. 2010 Lidé z Galileje, proč tak stojíte a hledíte k nebi? Ježíš přijde zase právě tak, jak jste ho viděli, že odchází do nebe. Aleluja.Na dnešní slavnost je v JK píseň: 415. Na závěr 423.  Publikoval Ivo Prchal,   10. 05. 2010 06:39, 1.  Co na konci? Co by jste mi doporučili hrát na konci? 415 je krátká a navíc je psána pouze jako M 1234... "]},{"liturgicky_den":"Slavnost Nanebevzetí Panny Marie","doporucene_pisne":["703","722","798","801","812"],"komentare":["Slavnost Nanebevzetí Panny Marie Církev tě chválí a velebí, Maria, tys vyvýšena nad sbory andělů a máš už dnes podíl na slavném Kristově vítězství nad smrtí.\nDo obětování: 801 (vstup nejméně 1.+2.sl.), Přijímání: 703, 722, Závěr: dozpívat 801, nebo zpívat 812.  Publikoval david štefaník,   10. 08. 2010 17:55, 1.  Přijímání Na přijímání navrhuji zpívat 798 - Je to jeden chléb."]},{"liturgicky_den":"Slavnost Nejsvětější Trojice (A)","doporucene_pisne":["425","510","514","515","520","706","716","719","722","805","816","910","911","930"],"komentare":["Slavnost Nejsvětější Trojice (A)  19.6. 2011 Trojjediný Bůh, Otec i Syn i Duch svatý, nám prokázal své milosrdenství; chvalme a oslavujme ho navěky. Navrhuji zpívat: Vstup - 930 (též 706), před evangeliem 911, přijímání 719 (též 716, 722), závěr 805 (též 816). Můžeme zpívat také 515, 514, 520.  Publikoval Petr Štěpánek,   18. 06. 2011 20:02, 1.  sv.Trojice dobrý den, k Vašemu výčtu písní nemám co dodat ( osobně mám nejraději 514, která se ve vstupní sloce a v Sanktus ke Trojici přímo obrací ) Někde se zpívává i 425 - pro trojiční charakter některých slok. ","Slavnost Nejsvětější Trojice (A) 15.6. 2014 Trojjediný Bůh, Otec i Syn i Duch svatý, nám prokázal své milosrdenství; chvalme a oslavujme ho navěky. Vstup 930,510 nebo 706; před evangeliem 911; přijímání 716, 719, 722. Závěr 805, 816. Můžeme zpívat též mešní 514, 515, 520, také 425.  Publikoval Petr Štěpánek,   13. 06. 2014 14:51, 1.  Nejsvětější Trojice Lze také zařadit 910 - právě pro trojiční charakter písně"]},{"liturgicky_den":"Slavnost Nejsvětější Trojice (B)","doporucene_pisne":["425","510","514","515","520","706","716","719","722","805","816","903","911","930","932"],"komentare":["Slavnost Nejsvětější Trojice (B)  3.6. 2012 Trojjediný Bůh, Otec i Syn i Duch svatý, nám prokázal své milosrdenství; chvalme a oslavujme ho navěky. Vstup 930, nebo 706, před evangeliem 911, přijímání 716, 719, 722, závěr 816, 805. Nebo 514, 515, 520.  Publikoval Petr Štěpánek,   29. 05. 2012 15:59, 1.  Nejsvětější Trojice Troufl bych si rozšířit návrh i na 425 - píseň jako celek má do jisté míry trojiční charakter. I píseň 510 k \"asperges\"- Rač yzopem - má ve 2.sloce krásný trojiční cjvalozpěv ","Slavnost Nejsvětější Trojice (B) - 7. 6. 2009 Můžeme si vybrat z následujících variant a hrát: a) 515 b) 514 c) 520 d) vstup 930, před evang. 911 (3 sloky), přijímání 716, 722 Na závěr možno hrát 903, 932  Publikoval Petr Štěpánek,   06. 06. 2009 16:33, 1.  Nejsvětější Trojice Navrhovaná píseň 514 je velmi krásná, bohužel málo zpívaná pro svoji náročnost jak pro lid,tak pro varhaníka.Je to velká škoda-což platí i pro 520.Ale zvláště vstupní sloka 514 a sloka ke Svatý mají vysloveně trojiční charakter. K výběru dalších písní asi možno přidat 706, nebo mešní 425.Pokud by se na závěr mše hrála mariánská,pak 805 obsahuje prosby ke všem božským osobám. "]},{"liturgicky_den":"Slavnost Nejsvětější Trojice (C)","doporucene_pisne":["425","514","515","520","706","716","722","805","911","930"],"komentare":["Slavnos     const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('search');

    // Fuse.js setup
    const fuse = new Fuse(data, {
      keys: ['liturgicky_den', 'doporucene_pisne', 'komentare'],
      threshold: 0.35,   // lower = stricter, higher = fuzzier
      minMatchCharLength: 2
    });

    function render(list) {
      resultsDiv.innerHTML = "";
      if (list.length === 0) {
        resultsDiv.innerHTML = "<div class='no-results'>Žádné výsledky</div>";
        return;
      }
      list.forEach(item => {
        const d = item.item || item; // Fuse wraps results in {item: {...}}
        const div = document.createElement('div');
        div.className = "day";
        div.innerHTML = `
          <h2>${d.liturgicky_den}</h2>
          <div class="songs">🎵 ${d.doporucene_pisne.join(", ")}</div>
          <div class="texts">
            ${d.komentare.map(t => `<p>${t}</p>`).join("")}
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // Initial render
    render(data);

    // Search
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (!query) {
        render(data);
      } else {
        const result = fuse.search(query);
        render(result);
      }
    });
  </script>
