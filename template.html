<body>
  <div class="container">
    <h1>Varhan√≠ci - doporuƒçen√© p√≠snƒõ</h1>
    <p>Data na t√©to str√°nce poch√°z√≠ z b√Ωval√©ho port√°lu <i>varhanici.info</i> jej√≠m≈æ autorem byl Miroslav Po≈°v√°≈ô.<br/>
       Opravy je mo≈æn√© zas√≠lat p≈ôes <a href="https://github.com/kwart/varhanici">GitHub projekt kwart/varhanici</a>.</p>
    <input id="search" placeholder="üîç Hledat podle n√°zvu, p√≠sn√≠ nebo textu‚Ä¶" />

  <!-- Fuse.js -->
  <script type="module">
    import Fuse from "https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.esm.js";

    const data = __JSON_DATA__;

    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('search');

    // Fuse.js setup
    const fuse = new Fuse(data, {
      keys: ['liturgicky_den', 'doporucene_pisne', 'komentare'],
      threshold: 0.35,   // lower = stricter, higher = fuzzier
      minMatchCharLength: 2
    });

    function render(list) {
      resultsDiv.innerHTML = "";
      if (list.length === 0) {
        resultsDiv.innerHTML = "<div class='no-results'>≈Ω√°dn√© v√Ωsledky</div>";
        return;
      }
      list.forEach(item => {
        const d = item.item || item; // Fuse wraps results in {item: {...}}
        const div = document.createElement('div');
        div.className = "day";
        div.innerHTML = `
          <h2>${d.liturgicky_den}</h2>
          <div class="songs">üéµ ${
            d.doporucene_pisne
              .map(n => `<a href="https://kancional.cz/${n}" target="_blank" rel="noopener">${n}</a>`)
              .join(", ")
          }</div>

          <div class="texts">
            ${d.komentare.map(t => `<p>${t}</p>`).join("")}
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // Initial render
    render(data);

    // Search
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (!query) {
        render(data);
      } else {
        const result = fuse.search(query);
        render(result);
      }
    });
  </script>
