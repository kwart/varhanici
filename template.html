<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Varhan√≠ci - doporuƒçen√© p√≠snƒõ</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    input { padding: 0.6rem; width: 100%; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1.5rem; }
    .day { background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 1rem 1.5rem; margin-bottom: 1rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .day h2 { margin: 0 0 0.4rem; font-size: 1.3rem; }
    .songs { font-weight: bold; margin: 0.5rem 0; }
    .texts p { margin: 0.4rem 0; line-height: 1.4; }
    .no-results { font-style: italic; color: #777; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Varhan√≠ci - doporuƒçen√© p√≠snƒõ</h1>
  <p>Data na t√©to str√°nce poch√°z√≠ z b√Ωval√©ho port√°lu <i>varhanici.info</i> jej√≠m≈æ autorem byl Miroslav Po≈°v√°≈ô.</p>
  <input id="search" placeholder="üîç Hledat podle n√°zvu, p√≠sn√≠ nebo textu‚Ä¶" />

  <div id="results"></div>

  <!-- Fuse.js -->
  <script type="module">
    import Fuse from "https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.esm.js";

    const data = __JSON_DATA__;

    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('search');

    // Fuse.js setup
    const fuse = new Fuse(data, {
      keys: ['liturgicky_den', 'doporucene_pisne', 'komentare'],
      threshold: 0.35,   // lower = stricter, higher = fuzzier
      minMatchCharLength: 2
    });

    function render(list) {
      resultsDiv.innerHTML = "";
      if (list.length === 0) {
        resultsDiv.innerHTML = "<div class='no-results'>≈Ω√°dn√© v√Ωsledky</div>";
        return;
      }
      list.forEach(item => {
        const d = item.item || item; // Fuse wraps results in {item: {...}}
        const div = document.createElement('div');
        div.className = "day";
        div.innerHTML = `
          <h2>${d.liturgicky_den}</h2>
          <div class="songs">üéµ ${d.doporucene_pisne.join(", ")}</div>
          <div class="texts">
            ${d.komentare.map(t => `<p>${t}</p>`).join("")}
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    // Initial render
    render(data);

    // Search
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (!query) {
        render(data);
      } else {
        const result = fuse.search(query);
        render(result);
      }
    });
  </script>
</body>
</html>
